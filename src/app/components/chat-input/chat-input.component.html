<div class="w-full border-t border-gray-200 bg-white">
  <div class="max-w-3xl mx-auto px-4 py-4">
    <div class="flex items-end gap-2">
      <div class="flex-1 relative">
        <textarea
          [(ngModel)]="message"
          (keydown)="onKeyDown($event)"
          (input)="onInput()"
          placeholder="Message AI..."
          class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-2xl resize-none focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent max-h-32 overflow-y-auto"
          rows="1"
        ></textarea>
      </div>
      <button
        (click)="onSend()"
        [disabled]="!message.trim()"
        class="px-4 py-3 bg-green-500 text-white rounded-2xl hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center justify-center min-w-[44px]"
        title="Send message"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
      </button>
    </div>
  </div>
</div>
